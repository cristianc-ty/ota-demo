function capitalize(str) {
  if (!str) {
    return str
  }
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function parseCityCountry(cityStr) {
  if (cityStr) {
    var cityCountry = cityStr.split('--')
    if (cityCountry.length < 2 || cityCountry[0].trim() == "" || cityCountry[1].trim() == "") {
      return null;
    }

    var city = decodeURI(cityCountry[0].trim()).toLowerCase();
    var country = decodeURI(cityCountry[1].trim()).toLowerCase();

    return [city, country]
  }
  return null;
}
    const { Select } = antd;

let timeout;
let currentValue;

function fetchCities(value, callback) {
  if (timeout) {
    clearTimeout(timeout);
    timeout = null;
  }
  currentValue = value;

  function fake() {
    axios({
        method: 'get',
        url: `https://ota-demo.integration.nbg1-c01-stag.hcloud.trustyou.net/api/v1/city_search/?q=${value}`
      })
      .then(response => response.data.cities)
      .then(result => {
        if (currentValue === value) {
          callback(result);
        }
      });
  }

  timeout = setTimeout(fake, 800);
}

class SearchLocation extends React.Component {
  state = {
    data: [],
    value: undefined,
  };

  handleSearch = value => {
    if (value) {
      fetchCities(value, data => this.setState({ data }));
    } else {
      this.setState({ data: [] });
    }
  };

  handleChange = value => {
    this.setState({ value });
    this.props.handleChange(value)
  };

  componentDidUpdate(prevProps) {
    if (prevProps.value !== this.props.value) {
      this.setDefault(this.props.value);
    }
  }

  componentDidMount() {
    if (this.props.value) {
      this.setDefault(this.props.value);
    }
  }

  setDefault = (value) => {
    const locationData =parseCityCountry(value)
    if (locationData) {
      const initData = {
        city: capitalize(locationData[0]),
        country: capitalize(locationData[1])
      }

      this.setState({
        value: `${initData.city} - ${initData.country}`,
        data: [
          initData
        ],
      })
    }
  }

  render() {
    const options = this.state.data.map(d => <Option key={`${d.city}--${d.country}`}>{d.city} - {d.country}</Option>);

    return (
      <Select
        showSearch
        value={this.state.value}
        placeholder={this.props.placeholder}
        style={this.props.style}
        defaultActiveFirstOption={false}
        showArrow={false}
        filterOption={false}
        onSearch={this.handleSearch}
        onChange={this.handleChange}
        notFoundContent={null}
      >
        {options}
      </Select>
    );
  }
}

class TripsFilter extends React.Component {
  state = {
    selected: [],
  }

  allTrips = () => {
    return [
      "couple",
      "business",
      "family",
      "solo",
    ]
  }
  handleClick = (e) => {
    const { name } = e.target
    var selectedItems = this.state.selected.map(a => a)

    const index = selectedItems.indexOf(name);

    if (index > -1) {
      selectedItems.splice(index, 1);
    } else {
      selectedItems.push(name)
    }
    this.setState({
      selected: selectedItems,
    }, () => {
      this.props.onChange(selectedItems)
    })
  }

  componentDidUpdate(prevProps) {
    if (prevProps.selected !== this.props.selected) {
      this.setState({
        selected: this.props.selected,
      })
    }
  }

  componentDidMount() {
    this.setState({
      selected: this.props.selected,
    })
  }

  render() {
    const { selected } = this.state;

    return <fieldset>
      <legend>What kind of trip did you have in mind?</legend>
      {
        this.allTrips().map(trip => <label key={trip} className={selected.includes(trip) ? "is-selected" : ""}>
          <input
            type="checkbox"
            defaultChecked={selected.includes(trip)}
            onClick={this.handleClick}
            name={trip}
            value={trip}
          />
            <i className="ty-icon ty-icon-heart"></i>
            {capitalize(trip)}
        </label>)
      }
    </fieldset>
  }
}

  }

  fetchCategories() {
    axios({

          categories: categories,
          isLoading: false,

    if (prevProps.selected !== this.props.selected) {
      this.setState({
        selected: this.props.selected,
      })
    }
  }

    this.setState({
      selected: this.props.selected,
      isLoading: true,
    })

  }

    const options = this.state.categories.map(d => <antd.Select.Option key={d.category_id}>{d.name}</antd.Select.Option>);

          mode="multiple"

          value={selected}

            option.children.toLowerCase().indexOf(input.toLowerCase()) >= 0

class SearchPage extends React.Component {
  state = {
    isLoadingHotel: true,
    hotels: [],
    error: null,
    filterCity: "stockholm",
    filterCountry: "sweden",
    filterCategories: [],
    filterTrips: [],
    filterOccasions: [],
  }

  componentWillMount() {
    const selectedLocation = (location.search.split(name + '=')[1] || '').split('&')[0];
    const locationFilter = parseCityCountry(selectedLocation);
    const newState = {}

    if (locationFilter) {
      newState["filterCity"] = locationFilter[0]
      newState["filterCountry"] = locationFilter[1]
    } else {
      window.location.href = "index.html"
      return false
    }

    this.setState(newState);
  }

  componentDidMount() {
    this.setState({
      isLoadingHotel: true,
    }, () => this.fetchHotels());
  }

  fetchHotels() {
    this.setState({
      isLoadingHotel: true,
    })

    const { filterCountry, filterCity, filterCategories } = this.state

    const base_url = 'https://ota-demo.integration.nbg1-c01-stag.hcloud.trustyou.net/api/v1/search/?'
    var url = `${base_url}country=${filterCountry}&city=${filterCity}`

    filterCategories.forEach(function(category) {
      url = `${url}&categories=${category}`
    });

    this.state.filterTrips.forEach(function(trip) {
      url = `${url}&trip_type=${trip}`
    });

    this.state.filterOccasions.forEach(function(occasion) {
      url = `${url}&occasion=${occasion}`
    });

    url = `${url}&page_size=10&page=0`

    axios({
        method: 'get',
        url: url
      })
      .then(response => response.data)
      .then(data =>
        this.setState({
          error: null,
          hotels: data.hotels,
          isLoadingHotel: false,
        })
      )
      // Catch any errors we hit and update the app
      .catch(error => this.setState({ error, isLoadingHotel: false }));
  }

  onApplyChangesFilter = (data) => {
    // TODO Filter after change location
    var newState = {
      filterCategories: data.categories,
      filterTrips: data.tripTypes,
      filterOccasions: data.occasions,
    }

    const locationFilter = parseCityCountry(data.location);
    if (locationFilter) {
      newState["filterCity"] = locationFilter[0]
      newState["filterCountry"] = locationFilter[1]
    }

    this.setState(newState, () => {
      this.fetchHotels();
    });
  }

  render() {
    return <>
      <SearchHeader onApplyChanges={this.onApplyChangesFilter}/>
      <main>
        {!this.state.isLoadingHotel && <SearchResults hotels={this.state.hotels}/>}
        {this.state.isLoadingHotel && <Loader />}
        <section className="search-map"></section>
      </main>
    </>
  }
}
